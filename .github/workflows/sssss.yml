name: pull-request
on:
  pull_request:
    branches:
        - '**:main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - run: echo  ${{github.event.pull_request.head.ref}}  ${{github.event.pull_request.head.repo.full_name}}
